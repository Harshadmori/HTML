<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asse.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
    <div>
        <label for="">First Name </label><br>
        <input type="text" class="name" placeholder="Enter your First Name" >
    </div>
    <br>
<div>
    <label for="">Last Name </label><br>
    <input type="text" class="name" placeholder="Enter your Last Name">
</div>
    <br>
    <div>
        <label for="">Email ID </label><br>
        <input type="Email ID" class="name" placeholder="Enter The Email ID">
    </div>
    <br>
    <div>
        <label for="">Mobile </label><br>
        <input type="text" class="name" placeholder="only 10 digit are Allowed" maxlength="10">
         <!-- only 10 digit Numbers Allowed -->
          <br>
    </div>
    <div>
        <label for="">Gender </label><br>
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender">Female
    </div>
    <br>
    <div>
        <label for="">Date of birth(DOB) </label><br>
        <input type="Date" class="name">
    </div>
    <br>
    <div>
        <label for="">address</label><br>
        <textarea name=""  id="add" class="name" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="">City</label><br>
        <input type="text" class="name" placeholder="">
    </div>
    <br>
    <div>
        <label for="">Area Pin</label><br>
        <input type="text" class="name" placeholder="">
    </div>
    <br>
    <div>
        <label for="">State</label><br>
        <input type="text" class="name" placeholder="">
    </div>
    <br>
        <div>
            <label for="">Qualification</label>
            <div>
                <select name="" id="">
                    <option value="">select</option>
                    <option value="">10th</option>
                    <option value="">12th</option>
                    <option value="">BCA</option>
                    <option value="">MCA</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <label for="">specialization</label><br>
            <input type="checkbox" name="">Computer science <br>
            <input type="checkbox" name="">Information Technology <br>
            <input type="checkbox" name="">Computer Architecture <br>
            <input type="checkbox" name="">Tele commnication
        </div>
        <br>
        <div>
        <label for="">Password </label><br>
        <input type="text" class="name" placeholder="">
        </div>
        <br>
        <div class="buttons"><button id="register">Register</button></div>
        
    </body>
    </html>
</body>
</html>
